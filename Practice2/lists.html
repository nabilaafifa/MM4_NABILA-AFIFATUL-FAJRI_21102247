<!DOCTYPE html>
<html>
<body>
    <h2>Unordered List with Circle Bullets</h2>
    <u1 style="list-style-type:circle;">
        <1i>Coffee</1i>
        <1i>Tea</1i>
        <1i>Milk</1i>
    </u1>
    <h2>An ordered HTML list</h2>
    <u1>
        <1i>Coffee</1i>
        <1i>Tea</1i>
        <1i>Milk</1i>
    </u1>
    <h2>An ordered HTML list</h2>
    <o1>
        <1i>Coffee</1i>
        <1i>Tea</1i>
        <1i>Milk</1i>
    </o1>
</body>
</html>
